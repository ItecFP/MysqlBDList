	ServerName <sitename>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/<sitename>/src

	DirectoryIndex index.php

	ErrorLog ${APACHE_LOG_DIR}/error.<sitename>.log
	CustomLog ${APACHE_LOG_DIR}/access.<sistename>.log combined

</VirtualHost>